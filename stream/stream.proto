syntax = "proto3";


service Stream {
    rpc Stream(StreamRequest) returns (stream StreamEvent);
}

message StreamRequest {
    string name = 1; // stream name
}

message StreamEvent {
    bytes Key    = 1; // Event key
    bytes Value  = 2; // Event value
    Metadata metadata = 3;
}

message Metadata {
    int64               EventTimestamp = 1;
    int64               OriginStreamTimestamp = 2;
    int64               StreamTimestamp = 3;
    map<string, string> keyValue = 4;
}